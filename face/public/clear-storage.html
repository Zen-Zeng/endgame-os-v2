<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除 LocalStorage</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            color: #10b981;
            margin-top: 1rem;
            font-weight: bold;
        }
        .info {
            color: #6b7280;
            font-size: 14px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>清除 LocalStorage</h1>
        <p>点击下面的按钮清除所有本地存储数据</p>
        <button onclick="clearAll()">清除所有数据</button>
        <button onclick="clearOnboarding()">仅清除引导数据</button>
        <div id="result"></div>
        <div class="info">
            <p>清除后，请刷新页面并重新登录</p>
        </div>
    </div>

    <script>
        function clearAll() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                document.getElementById('result').innerHTML = 
                    '<div class="success">✓ 所有数据已清除！</div>';
            } catch (e) {
                document.getElementById('result').innerHTML = 
                    '<div style="color: red;">清除失败: ' + e.message + '</div>';
            }
        }

        function clearOnboarding() {
            try {
                localStorage.removeItem('endgame-onboarding');
                document.getElementById('result').innerHTML = 
                    '<div class="success">✓ 引导数据已清除！</div>';
            } catch (e) {
                document.getElementById('result').innerHTML = 
                    '<div style="color: red;">清除失败: ' + e.message + '</div>';
            }
        }

        // 显示当前存储的数据
        window.onload = function() {
            const onboarding = localStorage.getItem('endgame-onboarding');
            if (onboarding) {
                console.log('当前引导数据:', JSON.parse(onboarding));
            }
        };
    </script>
</body>
</html>
